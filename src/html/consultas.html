    <div class="container">
      <form action = "/cgi-bin/server.cgi" method = "GET">

         <input type="submit" value="Submit">

      <form action = "/cgi-bin/server.cgi" method = "GET">
        <div class="form-group">
          <label for="diario_precipitacion">Diario precipitacion de estacion:</label>
          <select class="form-control" id="diario_precipitacion" name="diario_precipitacion">

          <select class="form-control" id="promedio_variable" name="promedio_variable">
            <option>temperatura</option>
            <option>humedad</option>
            <option>punto_rocio</option>
            <option>precipitacion</option>
            <option>velocidad_viento</option>
            <option>rafaga_maxima</option>
